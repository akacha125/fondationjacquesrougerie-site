[build]
  publish = "public"
  command = "hugo"

[build.environment]
  HUGO_VERSION = "0.115.4"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "0"
    X-Content-Type-Options = "nosniff"

[context.branch-deploy.environment]
  HUGO_ENV = "staging"